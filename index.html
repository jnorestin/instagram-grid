<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1bdfb73878.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">



                </ul>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>

            </div>
        </div>
    </nav>
    <div class="justify-content-center d-flex">
        <ul class="nav nav-tabs  " id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i
                        class="fa-solid fa-table-cells"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
            </li>

        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="d-flex justify-content-between">
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsu1/500/300" class="img-fluid">
            </div>
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsu14/500/300" class="img-fluid">
            </div>
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsu3/500/300" class="img-fluid">
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsu2/500/300" class="img-fluid">
            </div>
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsu5/500/300" class="img-fluid">
            </div>
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsu5/500/300" class="img-fluid">
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsut/500/300" class="img-fluid">
            </div>
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsuh/500/300" class="img-fluid">
            </div>
            <div class="d-inline-block p-2">
              <img src="https://picsum.photos/seed/picsuy/500/300" class="img-fluid">
            </div>
          </div>
        </div>
      </div>


        </div>
        <div class="tab-pane fade justify-content-center" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="card mx-auto" style="width: 40rem;">
              <div class="card-header"></div>
              <img src="https://picsum.photos/seed/picsuy/2800/2400" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </div>


        </div>

    </div>
</body>

</html>
